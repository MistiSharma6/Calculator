<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <div class = "display">0</div>
        <div class = "buttons">
            <div class = "extracal" id="button">%</div>
            <div class = "clear" id="button">.</div>
            <div class = "clear" id="button">AC</div>
            <div class = "clear" id="button">←</div>

            <div class = "extracal" id="button">1/x</div>
            <div class = "extracal" id="button">x^2</div>
            <div class = "extracal" id="button">√x</div>
            <div class = "basic" id="button">÷</div>

            <div class = "numbers" id="button">7</div>
            <div class = "numbers" id="button">8</div>
            <div class = "numbers" id="button">9</div>
            <div class = "basic" id="button">×</div>

            <div class = "numbers" id="button">4</div>
            <div class = "numbers" id="button">5</div>
            <div class = "numbers" id="button">6</div>
            <div class = "basic" id="button">-</div>

            <div class = "numbers" id="button">1</div>
            <div class = "numbers" id="button">2</div>
            <div class = "numbers" id="button">3</div>
            <div class = "basic" id="button">+</div>

            <div class = "numbers" id="button">(</div>
            <div class = "numbers" id="button">0</div>
            <div class = "numbers" id="button">)</div>
            <div class = "equal" id="button">=</div>
        </div>
    </div>
    <p>Note: Always use AC after getting the result.</p>
    <script src="script.js"></script>
</body>
</html>
